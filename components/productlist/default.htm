<h1>Productos</h1>

{% for product in products %}
    <p>
        <a href="{{ 'articulo'|page({slug: product.descrip_slug}) }}">
            #{{ product.id }} / {{ product.tipoarti }} / {{ product.descrip }}
        </a> /
        <b>${{ product.valor_nomi|number_format(2, ',', '.') }}</b>
        <hr>
    </p>
{% endfor %}
